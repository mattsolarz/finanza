<!DOCTYPE html>
<html ng-app="finanza" lang="en">
<head>
	
	<title>Home page</title>

	<!-- Set mobile viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Vendor CSS -->
	<link rel="stylesheet" type="text/css" href="/bower/angular-material/angular-material.min.css">

</head>
<body>
	
	<div layout="column" layout-fill>
		<div layout="row">
			<div flex>
				<md-content>
					<md-toolbar>
						<h2 class="md-toolbar-tools">
							<span>Finanza</span>
						</h2>
					</md-toolbar>
					<section>
					<md-subheader>
						Groups
					</md-subheader>
					<md-list layout-margin layout="row">
        		<md-item>
          		<md-item-content>
        	    	<div class="md-tile-left">
      	        	  <img ng-src="http://upload.wikimedia.org/wikipedia/commons/f/f8/Ellen_H._Swallow_Richards_House_Boston_MA_01.jpg" class="face" alt="Group Picture" width="48px" height="48px" style="border-radius: 1000px">
    	        	</div>
  	          	<div class="md-tile-content">
	              	<h3>Our house</h3>
              		<h4>Current Balance: $20.50</h4>
        	    	</div>
      	    	</md-item-content>
    	    	</md-item>
		      </md-list>
		      </section>
				</md-content>
			</div>
		</div>
	</div>

	<!-- Angular Material Dependencies -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>

  <!-- Our Dependecies -->
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
